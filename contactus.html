    <script>
        let data='[{"id":1,"name":"课程-中医治学外传"},{"id":2,"name":"课程-中医治学"}]';
        window.onload = function () {
            // web.header('contactus')
            web.banner()
            web.footer()

            $(".headerComponent .header-wrap .header-item").eq(4).addClass("header-item-active")
            skip = function (type, num) {
                window.location.href = type + ".html" + (num ? "?id=" + num : "")
            }
            $('.header-item').hover(function (e) {
                // $(this).find("ul").stop();
                $(this).find("ul").slideDown();
            }, function (e) {
                $(this).find("ul").stop();
                $(this).find("ul").slideUp();
            });
            skipFooter = function (type, num) {
                window.location.href = type + ".html" + (num ? "?id=" + num : "")
            }

            // 轮播tu

            var mySwiper = new Swiper('.swiper-container', {
                autoplay: true,//可选选项，自动滑动
                loop: true,
                speed: 1000,
                grabCursor: true,
                autoplay: {
                    delay: 5000,
                    stopOnLastSlide: false,
                    disableOnInteraction: true,
                },
            })

            //如果你初始化时没有定义Swiper实例，后面也可以通过Swiper的HTML元素来获取该实例
            new Swiper('.swiper-container')
            var mySwiper = document.querySelector('.swiper-container').swiper
            mySwiper.slideNext();
        }
    </script>
